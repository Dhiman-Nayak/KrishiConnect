<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Temperature and Humidity</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>REAL TIME TEMPERATURE AND HUMIDITY</h1>
    </header>
    <div class="container">
        <div class="data">
            <p>Temperature:</p>
            <span id="temperature">30 °C</span>
        </div>
        <div class="data">
            <p>Humidity:</p>
            <span id="humidity">87 %</span>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        function fetchData() {
            fetch('/temp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('temperature').textContent = data + "°C";
                })
                .catch(error => {
                    console.error('Error fetching temperature data:', error);
                });
            
            fetch('/humidity')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('humidity').textContent = data + "%";
                })
                .catch(error => {
                    console.error('Error fetching temperature data:', error);
                });
            
        }
        // Refresh temperature data when the page loads
        fetchData();
        // Refresh temperature data every 2 seconds
        setInterval(fetchData, 3000);
    </script>
</body>
</html>
